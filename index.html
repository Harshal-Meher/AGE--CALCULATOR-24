   <body>
     <div class="container">
       <h1>Age Calculator</h1>
       <label for="birthdate">Enter your birth date:</label>
       <input type="date" id="birthdate" max="9999-12-31" required>
       <label for="birthtime">Enter your birth time:</label>
       <input type="time" id="birthtime" required>
       <button onclick="calculateAge()">Calculate Age</button>
       <p id="result"></p>
     </div>
   
     <script>
       function calculateAge() {
         var birthdateInput = document.getElementById("birthdate").value;
         var birthtimeInput = document.getElementById("birthtime").value;
   
         if (!birthdateInput || !birthtimeInput) {
           alert("Please enter both your birth date and time.");
           return;
         }
   
         var birthDateTimeInput = birthdateInput + "T" + birthtimeInput;
         var birthDateTime = new Date(birthDateTimeInput);
         var currentDateTime = new Date();
   
         var millisecondsDiff = currentDateTime - birthDateTime;
   
         var seconds = Math.floor(millisecondsDiff / 1000);
         var minutes = Math.floor(seconds / 60);
         var hours = Math.floor(minutes / 60);
         var days = Math.floor(hours / 24);
         var months = Math.floor(days / 30.44); // average number of days in a month
         var years = Math.floor(months / 12);
   
         // Calculate remaining time
         var remainingHours = hours % 24;
         var remainingMinutes = minutes % 60;
         var remainingSeconds = seconds % 60;
   
         // Calculate remaining months after removing complete years
         var remainingMonths = months % 12;
   
         var result = "Age: " + years + " years, " +
                      remainingMonths + " months, " +
                      remainingHours + " hours, " +
                      remainingMinutes + " minutes, " +
                      remainingSeconds + " seconds";
   
         document.getElementById("result").innerHTML = result;
       }
     </script>
   </body>
